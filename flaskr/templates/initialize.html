{% extends "base.html" %}

{% block header %}
  <h1> Initalize resources </h1>
{% endblock %}

{% block content %}

 <form id="initalize_resources" method="post" action="/initialize">
    <div class="rendered-form">
    <div class="formbuilder-radio-group form-group field-resource-type">
        <label for="resource-type" class="formbuilder-radio-group-label">Resource Type<span class="formbuilder-required"></span><span class="tooltip-element" tooltip="Resource Type">?</span></label>
        <div class="radio-group">
            <div class="formbuilder-radio">
                <input name="resource-type" access="false" id="resource-type-0" required="required" aria-required="true" value="lambda" type="radio">
                <label for="resource-type-0">Lambda</label>
            </div>
            <div class="formbuilder-radio">
                <input name="resource-type" access="false" id="resource-type-2" required="required" aria-required="true" value="emr" type="radio">
                <label for="resource-type-2">EMR</label>
            </div>
          </div>
        </div>
     </div>
    <div class="rendered-form">
   <div class="formbuilder-text form-group field-no_of_resources">
        <label for="no_of_resources" class="formbuilder-text-label">No of resources<span class="formbuilder-required"></span><span class="tooltip-element" tooltip="No of resources">?</span></label>
        <input type="text" name="no_of_resources" access="false" id="no_of_resources" title="No of resources" required="required" aria-required="true">
    </div>
   </div>
   
   <input type="submit" value="Initialize" />

 </form>


{% endblock %}
